<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lu kangen kan ama gua?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        
        #noBtn {
            background-color: #ff6b6b;
            color: white;
            position: relative;
        }
        
        #noBtn:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lu kangen kan ama gua?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // Fungsi untuk menggerakkan tombol No saat dihover
        noBtn.addEventListener('mouseover', function() {
            // Mendapatkan posisi acak dalam batas layar
            const maxX = window.innerWidth - this.offsetWidth - 100;
            const maxY = window.innerHeight - this.offsetHeight - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Memindahkan tombol ke posisi acak
            this.style.position = 'absolute';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
        });
        
        // Fungsi untuk mengarahkan ke WhatsApp saat tombol Yes diklik
        yesBtn.addEventListener('click', function() {
            const phoneNumber = '+6285792265352';
            const message = 'iya gua kangen ama lu';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
